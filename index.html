<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>MY IG portal</title>
  </head>
    <body>
        <!-- Navbar -->
        <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <nav class="navbar navbar-light bg-light d-flex justify-content-between">
                <div class="container">
                    <div class="col-8">
                        <a class="navbar-brand" href="#">
                            <i class="fab fa-instagram"></i>
                            <italic>Instagram</italic>   
                        </a>
                    </div>
                
                        <!-- Button trigger modal -->
                    <div class="col-2 float-end">
                            <button type="button" class="btn bg-success mr-3 text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Create a new post
                            </button>
                            <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">New post</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div>
                                        <form id="post-form">
                                            <textarea form="post-form" rows="5" style="width:100%"></textarea>
                                        </form>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-light"><i class="fas fa-camera"></i></button>
                                            <button type="button" class="btn btn-light"><i class="fas fa-map-marker-alt"></i></button>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-success">Publish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Dropdown -->
                    <div class="dropleft">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-cog"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </div>
                </div>
                </div>
            </nav>
            
            <!-- Nav Pills -->
            <nav>
                <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fas fa-th"></i></button>
                  <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fa fa-square"></i></button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="card-group">
                                <div class="card">
                                    <img src="https://www.propatel.com/wp-content/uploads/2019/09/coding-and-testing-programming-of-software.jpg" class="card-img-top" alt="code">
                                </div>
                                <div class="card">
                                    <img src="https://cloud-fix.com/wp-content/uploads/2021/09/types-of-coding.jpg" class="card-img-top" alt="code">
                                </div>
                                <div class="card">
                                    <img src="https://s3-us-west-2.amazonaws.com/robogarden-new/Articles/upload/blogs/lg-leverage-of-coding.jpg" class="card-img-top" alt="code">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card-group">
                                <div class="card">
                                    <img src="https://appdevelopermagazine.com/images/news_images/All-You-Ever-Wanted-to-Know-about-Low-Code-App-Developer-Magazine_zwo2wpz6.jpg" width="200px" height="150px" class="card-img-top" alt="code">
                                </div>
                                <div class="card">
                                    <img src="https://thumbs.dreamstime.com/b/programming-code-telecommunication-related-coloured-background-67752918.jpg" class="card-img-top" alt="code">
                                </div>
                                <div class="card">
                                    <img src="https://edynamiclearning.com/wp-content/uploads/2019/04/EDL105-Coding_1b-1.jpg" class="card-img-top" alt="code">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card-group">
                                <div class="card">
                                    <img src="https://www.techsparkle.com/wp-content/uploads/code.jpg" class="card-img-top" alt="code">
                                </div>
                                <div class="card">
                                    <img src="https://menaalliances.com/wp-content/uploads/2021/02/Programming-cc.jpg" class="card-img-top" alt="code">
                                </div>
                                <div class="card">
                                    <img src="https://thumbs.dreamstime.com/b/programmer-man-vector-classic-professional-coding-stylized-young-developer-person-working-computer-isolated-flat-cartoon-101754357.jpg" class="card-img-top" alt="LoremPicsum">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card-group">
                                <div class="card">
                                    <img src="https://www.geeky-gadgets.com/wp-content/uploads/2021/04/Introduction-to-Coding-with-HTML.jpg" class="card-img-top" alt="code">
                                </div>
                                <div class="card">
                                    <img src="https://imagebee.org/games/matrix/matrix-wallpaper-14-1000x678.jpg" class="card-img-top" alt="code">
                                </div>
                                <div class="card">
                                    <img src="https://www.appstudio.ca/blog/wp-content/uploads/2021/03/Best-Mobile-Cross-Platform-Framework.jpg" class="card-img-top" alt="code">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="col d-flex justify-content-center" class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="card" style="width: 40rem;">
                            <img class="card-img-top" src="https://pbs.twimg.com/media/DAXAvruUMAAEii-.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-text">23 likes</h5>
                                <p class="card-text">After breathing in and breathin out please ask for some support</p>
                                <i class="far fa-heart"></i>
                                <input type="text" class="form-control" class="border-0" placeholder="Comments...">
                            </div>
                        </div>
                    </div>
                </div>
              </div>

        <!-- Bootstrap bundle -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>        </div>
    </body>
</html>
